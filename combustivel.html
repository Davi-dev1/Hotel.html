<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Álcool ou gasolina?</title>
    <script>



function calcularMelhorCombustivel(precoAlcool, precoGasolina) {



    
    if (precoAlcool < (precoGasolina * 0.7)) {
        return "Álcool é mais barato.";
    } else {
        return "Gasolina é mais barata.";
    }
}

function calcularCustoTotal(preco, litros) {
    return preco * litros;
}


function verificarPostos() {
    const litrosTanque = 42;

  
    let precoAlcoolWayne = parseFloat(prompt("Informe o preço do álcool no Posto Wayne Oil:"));
    let precoGasolinaWayne = parseFloat(prompt("Informe o preço da gasolina no Posto Wayne Oil:"));

 
    let precoAlcoolStark = parseFloat(prompt("Informe o preço do álcool no Posto Stark Petrol:"));
    let precoGasolinaStark = parseFloat(prompt("Informe o preço da gasolina no Posto Stark Petrol:"));

    let custoWayneAlcool = calcularCustoTotal(precoAlcoolWayne, litrosTanque);
    let custoWayneGasolina = calcularCustoTotal(precoGasolinaWayne, litrosTanque);
    let custoStarkAlcool = calcularCustoTotal(precoAlcoolStark, litrosTanque);
    let custoStarkGasolina = calcularCustoTotal(precoGasolinaStark, litrosTanque);


    let melhorCombustivelWayne = calcularMelhorCombustivel(precoAlcoolWayne, precoGasolinaWayne);
    let melhorCombustivelStark = calcularMelhorCombustivel(precoAlcoolStark, precoGasolinaStark);

   
    let custoWayne = Math.min(custoWayneAlcool, custoWayneGasolina);
    let custoStark = Math.min(custoStarkAlcool, custoStarkGasolina);

    let postoMaisBarato = "";
    if (custoWayne < custoStark) {
        postoMaisBarato = "Posto Wayne Oil é o mais barato.";
    } else {
        postoMaisBarato = "Posto Stark Petrol é o mais barato.";
    }


    alert(melhorCombustivelWayne);
    alert(melhorCombustivelStark);
    alert(postoMaisBarato);
}


verificarPostos();







    </script>
